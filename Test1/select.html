    <style>
       body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #000;
    background-image: url('https://www.majorcineplex.com/uploads/content/images/2021/07/SF.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: white;
    position: relative;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    z-index: -1;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: linear-gradient(to right, #000, #222);
    box-shadow: 0px 4px 10px rgba(255, 215, 0, 0.3);
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
}

.logo {
    font-size: 28px;
    font-weight: bold;
    color: #FFD700;
    text-shadow: 0 0 10px #FFD700, 0 0 20px #FFD700, 0 0 30px #FF4500;
}

.movies-container {
    margin-top: 80px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px;
}

.movie {
    width: 220px;
    cursor: pointer;
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.movie img {
    width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
    transition: 0.3s ease-in-out;
}

.movie:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
}

.movie::after {
    content: "\f144"; /* Icon Play */
    font-family: FontAwesome;
    font-size: 40px;
    color: rgba(255, 215, 0, 0.9);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

.movie:hover::after {
    opacity: 1;
}


    </style>
